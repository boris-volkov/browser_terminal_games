<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="UTF-8">   
		<title>Mobius Terminal</title>
		<style>
			body { 	
				background-color: #000; 
				cursor: crosshair;
				overflow: hidden;
			}

			canvas {
				border-style: solid;
				border-color:	#369;
				border-width: 2px;
				padding-left: 0;
				padding-right: 0;
				margin-left: auto;
				margin-right: auto;
				display: block;
				cursor: none;
				margin: 0;
				position: absolute;
				top: 50%;
				left: 50%;
				-ms-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
			}

		</style>

	</head>
	<body>
		<canvas id = "terminal"></canvas>
		<script src="terminal.js"></script>
	</body>
</html>
